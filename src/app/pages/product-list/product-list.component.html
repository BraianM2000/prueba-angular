<mat-toolbar color="primary">
  <span>Listado de productos</span>
</mat-toolbar>

<section>

</section>
<section class="products">
 
  <tr class="card" *ngFor="let product of productList$ | async" >
    <th><button mat-flat-button (click)="onClick(product)">{{product.name}}</button></th>
    <th>{{product.stock}}</th>
    
  </tr>
</section>

<section class="childrens">
  <app-product [product]="productDetails"></app-product>
  <app-checkout></app-checkout>
</section>
